<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/js/index.js" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd3714bac8.js" crossorigin="anonymous" defer> </script>
</head>

<body>
    <header>
        <h1>Login-Helper</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@email.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fas fa-eye" id="eye"></i>
                    <i class="fas fa-eye-slash" id="eye-slash"></i>
                </div>

            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <spam>Lembrar Senha</spam>
                </div>

                <a href="#">Esqueceu a senha ?</a>
            </section>

            <button id="btn-login">Login</button>
            <section class="links-container">
                <spam>Ou entre com:</spam>

                <aside>
                    <a href=""><i class="fab fa-google"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                </aside>

            </section>
            <footer>
                <hr>
                <spam>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></spam>
            </footer>
        </form>
    </main>

</body>

</html>
